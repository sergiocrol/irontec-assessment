<div class="container w-screen flex flex-col items-center mb-8 mt-24">
  <div class="w-full max-w-xs sm:max-w-md lg:max-w-2xl xl:max-w-3xl 2xl:max-w-4xl">
    <!-- title -->
    <h1 class="my-4 text-3xl font-montserrat font-bold text-gray-400">Browse your issues</h1>
    <!-- List -->
    <app-issue-box [currentPage]="currentPage" (repoUrlEmitter)="repoUrlEmitter($event)"></app-issue-box>
    <!-- Pagination -->
    <app-issue-pagination [repoUrl]="repoUrl" (currentPageEmitter)="currentPageEmitter($event)"></app-issue-pagination>
    <!-- Chart -->
  </div>
</div>
