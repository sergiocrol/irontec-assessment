<div class="h-20 w-screen flex flex-col items-center">
  <div class="container flex justify-around items-center h-20 w-screen">
    <div class="h-full flex justify-center items-center" routerLink="/" >
      <app-logo-icon class="h-2/5" [ngClass]="toggled ? 'light' : 'dark'"></app-logo-icon>
      <!-- <img src="assets/img/logo-icon.svg" alt="logo icon" class="h-2/5" /> -->
      <!-- <img src="assets/img/logo-name.svg" alt="logo name" class="h-1/3 ml-2" /> -->
      <app-logo-name class="h-1/3 ml-2" [ngClass]="toggled ? 'light' : 'dark'"></app-logo-name>
    </div>
    <div class="overflow-hidden w-8 h-8">
      <div class="w-full flex flex-col" (click)="toggle()" [ngClass]="toggled ? 'dark-mode light' : 'light-mode'">
        <img src="assets/img/sun.svg" alt="logo icon" class="w-full" />
        <app-moon-icon></app-moon-icon>
      </div>
    </div>
  </div>
</div>
